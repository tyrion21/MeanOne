<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required minlength="3">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" ngModel required>
          </textarea>
    </mat-form-field>
    <button color="accent" mat-raised-button type="submit">Save Post
    </button>
  </form>
</mat-card>
